<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Index</title>
<script src="../lib/vue.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>

	<div id="app">
		{{a}}
		{{b}}
	</div>
</body>
<script>
	var data = {a : 1};
	
	var index = new Vue({
		el : '#app',
		data : data 
	})
	
	index.a = 2
	index.b = 3
</script>
</html>
